<h4 class="subsubsection" id="string_002eerase-1"><span>8.2.53.9 string.erase<a class="copiable-link" href="#string_002eerase-1"> &para;</a></span></h4>

<dl class="first-deftypefn">
<dt class="deftypefn" id="index-erase"><span class="category-def">Method: </span><span><code class="def-type"><var class="var">out</var> =</code> <strong class="def-name">erase</strong> <code class="def-code-arguments">(<var class="var">obj</var>, <var class="var">match</var>)</code><a class="copiable-link" href="#index-erase"> &para;</a></span></dt>
<dd>
<p>Erase matching substring.
</p>
<p>Erases the substrings in <var class="var">obj</var> which match the <var class="var">match</var> input.
</p>
<p>Returns a string array of the same size as <var class="var">obj</var>.
</p>
